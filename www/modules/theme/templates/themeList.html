
<ion-view view-title="Themes" ng-controller="themeListController">

    <ion-content>
        <ion-list>

            <ion-item class="item-icon-right" ui-sref="app.main.quiz({themeId: theme.id})" ng-repeat="theme in themes">
                {{ theme.name }}
            </ion-item>

        </ion-list>

    </ion-content>

</ion-view>
