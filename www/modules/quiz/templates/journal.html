<!--
  Affiche tous les quizzes qui ont été remplis
-->
<ion-view view-title="Mon journal" ng-controller="journalController">

    <ion-content>

        <div class="card padding" ng-repeat="datas in allDatas">

            <h2>{{ datas._definition.name }}</h2>

            <!-- _definition contient la définition / metadatas du quiz -->
            <div ng-include="datas._definition.templateViewUrl">

            </div>

        </div>

    </ion-content>

</ion-view>
