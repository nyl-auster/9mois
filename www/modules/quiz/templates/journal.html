<!--
  Affiche tous les quizzes qui ont été remplis
-->
<ion-view view-title="Mon journal" ng-controller="journalController">

    <ion-content>

        <div class="card padding" ng-repeat="datas in allDatas">

            <h2>{{ datas.quizDefinition.name }}</h2>

            <!-- quizDefinition contient la définition / metadatas du quiz -->
            <div ng-include="datas.quizDefinition.templateViewUrl">

            </div>

        </div>

    </ion-content>

</ion-view>
