<div ng-controller="rencontreFormController">

    Ton papa s'appelle

    <input
            class="quiz-input"
            pu-elastic-input-minwidth="60px"
            pu-elastic-input
            ng-blur="saveQuizDatas(datas)"
            type="text"
            ng-model="datas.perePrenom" >

    et il a

    <input class="quiz-input"
           ng-blur="saveQuizDatas(datas)"
           pu-elastic-input
           pu-elastic-input-minwidth="40px"
           type="text"
           ng-model="datas.pereAge"> ans.

    Ta maman s'appelle

    <input  class="quiz-input"
            pu-elastic-input
            pu-elastic-input-minwidth="40px"
            ng-blur="saveQuizDatas(datas)"
            type="text"
            ng-model="datas.merePrenom">

    et elle a

    <input
            class="quiz-input"
            pu-elastic-input
            pu-elastic-input-minwidth="40px"
            ng-blur="saveQuizDatas(datas)"
            type="text"
            ng-model="datas.mereAge"> ans.

    Nous nous sommes rencontrés :  (ville, lieu et date de la rencontre).

    <textarea class="quiz" ng-blur="saveQuizDatas(datas)" auto-grow ng-model="datas.rencontreDescription"></textarea>

    <br />

    C'était :
    <ion-checkbox ng-repeat="option in quiz.schema.rencontreMoment.options"
                  ng-checked="datas.rencontreMoment.selected[option.value]"
                  ng-click="saveQuizDatas(datas)"
                  ng-model="datas.rencontreMoment.selected[option.value]"
            > {{ option.label }}</ion-checkbox>
    <label>Autre</label>
    <input ng-model="datas.rencontreMoment.other" ng-blur="saveQuizDatas(datas)" type="text">


</div>
