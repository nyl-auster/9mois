<!--
   Create tabs with an icon and label, using the tabs-positive style.
   Each tab's child <ion-nav-view> directive will have its own
   navigation history that also transitions its templates in and out.
   -->

<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- week Tab
    <ion-tab title="Accueil" icon-off="ion-home" icon-on="ion-home" ui-sref="app.main.week">
        <ion-nav-view name="app-main-week"></ion-nav-view>
    </ion-tab>
    -->

    <!-- theme Tab -->
    <ion-tab title="journal" icon-on="ion-compose" icon-off="ion-compose"  ui-sref="app.main.theme">
        <ion-nav-view name="app-main-theme"></ion-nav-view>
    </ion-tab>


    <!-- Journal Tab -->
    <ion-tab title="journal" icon-on="ion-eye" icon-off="ion-eye"  ui-sref="app.main.journal">
        <ion-nav-view name="app-main-journal"></ion-nav-view>
    </ion-tab>


    <!-- Account Tab
    <ion-tab title="Listes" icon-off="ion-drag" icon-on="ion-drag" ui-sref="app.main.todo">
        <ion-nav-view name="app-main-todo"></ion-nav-view>
    </ion-tab>
    -->

</ion-tabs>
